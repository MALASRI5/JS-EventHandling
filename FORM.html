<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <br>
    <br>
    <form>
        <H3 ALIGN="CENTER">PERSONAL INFORMATION FORM</H3>
        <label> NAME </label>
        <input type="text" name="NAME" size="15" title="name" />
        <label>D.O.B </label>
        <input type="date" size="15" title="D.O.B" /><br><br>
        <label>GENDER</label>
        <input type="radio" id="age1" name="age" value="30">
        <label for="age1">MALE</label>
        <input type="radio" id="age2" name="age" value="60">
        <label for="age2">FEMALE</label>
        <input type="radio" id="age3" name="age" value="100">
        <label for="age3">OTHERS</label><br><br>
        <label>PHONE</label>
        <input type="tel" name="country code" value="+91" size="2" title="country-no" />
        <input type="tel" name="phone" size="10" title="mob-no" /> <br> <br>
        <label>EMAIL</label>
        <input type="email" id="EMAIL" name="email" title="email"><BR><bR>
        <label for="checkbox">FAVORITE HOBBY</label>
        <input type="checkbox" id="FAVORITE1">
        <label for="FAVORITE1">LISTEN MUSIC</label>
        <input type="checkbox" id="FAVORITE2">
        <label for="FAVORITE2">READING BOOKS</label>
        <input type="checkbox" id="FAVORITE3">
        <label for="FAVORITE3">OTHERS</label><br><br>
        <input type="datetime-local" id="PHOTO" title="date"><br><br>
        <label>PHOTO</label>
        <input type="file" ID="" title="image">
        <br>
        <label>UPLOAD AATHAR</label>
        <input type="file" ID="UPLOAD" title="aadhar"><br><BR>
        <label>FAVORITE COLOR</label>
        <input type="color" id="FAVORITE" title="favColor"> <br><br>
        <label>LUCKY NUMBER</label>
        <input type="number" id="LUCKY" title="LuckyNum"><br><BR>
        <label>PASSWORD</label>
        <input type="Password" id="pass" name="pass" title="Password"> <br>
        <br> <br>
        <input type="reset" id="SEARCH">
        <input type="button" onclick="alert('SUBMITED SUCCESSFULLY')" value="Submit">
    </form>
</body>

</html>
